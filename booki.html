    <h2>Книги и литература по теме "Проверка уравнения состояния идеального газа"</h2>

    <div class="book-container" id="bookContainer">
    </div>

    <script>
        // Создание массива с информацией о книгах
        var books = [
            {
                title: "Уравнение состояния идеального газа.Материал из Википедии",
                link: "https://ru.wikipedia.org/wiki/Уравнение_состояния_идеального_газа"
            },
            {
                title: "obrazovaka.ru",
                link: "https://obrazovaka.ru/fizika/uravnenie-sostoyaniya-idealnogo-gaza-vyvod.html"
            },
            {
                title: "resh.edu.ru",
                link: "https://resh.edu.ru/subject/lesson/6292/conspect/325553/"
            },
            {
                title: "mathus.ru",
                link: "https://mathus.ru/phys/idealgas.pdf"
            }
        ];

        // Получение контейнера для книг
        var bookContainer = document.getElementById("bookContainer");

        // Добавление книг в контейнер
        books.forEach(function(book) {
            var bookDiv = document.createElement("div");
            bookDiv.className = "book";

            var link = document.createElement("a");
            link.href = book.link;
            link.textContent = book.title;

            bookDiv.appendChild(link);

            bookContainer.appendChild(bookDiv);
        });
    </script>
